{% extends "base.html" %}
{% load static from staticfiles %}
{% load  bootstrap_tags %}
{% block content %}

    <table class="table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            
        </tr>
        </thead>
        <tbody>
        {% for buy in buys %}
            <tr>
                <td><img height="100" width="100" src="{{ MEDIA_URL }}{{ buy.image }}"></td>
                <td>{{ buy.name }}</td>
                <td><a href="{% url 'buy_details' buy.id %}">{{ buy.name }}</a></td>
                <td>{{ buy.description }}</td>
                <td>{{ buy.price }}</td>
                <td>
                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        Quantity
                        <input name='quantity' type="number" min="1" max="999">
                        <button type="submit">Add</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
