{% extends "base.html" %}
 
{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="{% url 'profile' %}">
                    <img src="{{MEDIA_URL}}{{post.author.profile.image}}" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                    <p>By {{ post.author }}</p>
                 </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p>{{ post.published_date }}</p>
                <p><button class="btn btn-primary" onclick="location.href='{% url 'viewpost' post.slug %}'">Read More</button></p>
                
            </div>
        </div>
    {% endfor %}
{% endblock %}
