{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-10 col-sm-9">
            <h3>{{ post.title }}</h3>
            <br />
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    {% if post.image %}
                        <img src="{{MEDIA_URL}}{{post.image}}" height="100%" width="100%" >
                    {% endif %}
                    <br />
                    <br />
                    <div class="row">
                   <div class="col-md-12">
                    <p>{{ post.content }}</p>
                    <button class="btn btn-primary btn-block" onclick="location.href='{% url 'posts' %}'">Back To Blog</button>
                    <p>{{ post.published_date }}| <strong>Views</strong> {{ post.views }}| <strong>Tag</strong> {{ post.tag }}</p>
                      
                </div>
           
            </div>
        </div>
        </div>
        {% include '_comments.html' %}
        </div>
    </div>
{% endblock %}
